<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List with Custom Marker</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0; 
            padding: 20px;
        }

        ul {
            list-style-image: url('https://avatars.githubusercontent.com/u/181309928?s=400&u=b9c0067d742aeb723c1dfd82e1a4b124d10309a8&v=4');
            padding-left: 200px; 
         
        }
        li {
            padding: 10px; 
            background-repeat: no-repeat; 
        }
    </style>
</head>
<body>

    <h1>My Unordered List</h1>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ul>

</body>
</html>

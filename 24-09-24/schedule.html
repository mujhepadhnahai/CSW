<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>My Weekly Schedule</h1>
<table>
   
        <tr>
            <th>Day</th>
            <th>Activities</th>
        </tr>
   
    
        <tr>
            <td>Monday</td>
            <td>Gym, Work, Dinner with friends</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Work, Yoga class, Reading</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Work, Grocery shopping, Cooking</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Work, Movie night</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Work, Dinner out, Socializing</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>Hiking, Relaxing, Family time</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>Brunch, Planning for the week, Laundry</td>
        </tr>
    
</table>

</body>
</html>

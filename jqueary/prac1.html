<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jqueary</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#click").click(function(){
              $(this).hide();
            });

            $("#double").dblclick(function(){
                $(this).hide();
            });

            $("h1").mouseenter(function(){
                alert("You entered h1!");
            });

            $("h3").mouseleave(function(){
                alert("Bye! You now leave h3!");
            });

            $("h1").mousedown(function(){
                alert("Mouse down over h1!");
            });

            $("h1").mouseup(function(){
                alert("Mouse up over h1!");
            });
        
    
    });


    </script>
</head>
<body>
       <h1>Example of mouse enter</h1>
       <p id="click" >Example of click event</p>
       <p id="double" >Example of double click</p>
       <h3>Example of mouse leave</h3>
</body>
</html>

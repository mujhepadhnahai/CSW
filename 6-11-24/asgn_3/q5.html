<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
             $(document).ready(function(){
               $('.append').click(function(){
                 $('ul').append('<li>CSS</li>');
               });
               $('.prepend').click(function(){
                 $('ul').prepend('<li>Getting Started with Full Stack</li>');
               });
               $('.after').click(function(){
                 $('ul').after('<p>Topic updated</p>')
               });
               $('.before').click(function(){
                 $('ul').before('<p>Topic updated</p>')
               });
             });
    </script>
</head>
<body>
      <ul style="border: solid 1px black;background-color:rgb(180, 255, 255) ;">
        <li>Getting Started with Full Stack</li>
        <li>HTML</li>
        <li>CSS</li>
      </ul>
      <button class="append">Append</button>
      <button class="prepend">Prepend</button>
      <button class="after">After</button>
      <button class="before">Before</button>
</body>
</html>

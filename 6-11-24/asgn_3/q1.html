<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
             $(document).ready(function(){
             $(".red").click(function(){
                 $('body').css({"background-color":"red"});
             });
             $(".black").click(function(){
                 $('body').css("background-color","black");
             });
             $(".blue").click(function(){
                 $('body').css("background-color","blue");
             });
             $(".toggle").click(function(){
                 $('div').toggle("fast");
             });

             });
    </script>
</head>
<body>
    <button class="red">red</button>
    <button class="black">black</button>
    <button class="blue">blue</button>
    <div class="d1" ><b>1st div</b> <br> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Suscipit, dolore.</div>
<br>
    <div class="d2" ><b>2nd div</b> <br> Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, blanditiis.</div>
    <button class="toggle">toggle</button>
</body>
</html>

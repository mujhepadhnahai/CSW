<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
             $(document).ready(function(){
              $('div').click(function(){
                $('div').text('clicked');
              });
              $('div').dblclick(function(){
                $('div').css({"background-color":"orange"});
              });
              $('div').mouseenter(function(){
                $('div').css({"border-color":"green"});
              });
              $('div').mouseleave(function(){
                $('div').css({"border-color":"black"});
              });
               
             });
    </script>
</head>
<body>
       <div class="target" style="height: 200px; width: 300px; background-color:lightblue;border: solid 2px black;border-radius: 5px;text-align: center;padding-top: 90px;">Till now not clicked.</div>
</body>
</html>

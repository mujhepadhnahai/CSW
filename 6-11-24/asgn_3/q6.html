<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
             $(document).ready(function(){
               $('#highlight').click(function(){
                $('.d1').removeClass('dim');
                 $('.d1').addClass('highlight');
               });
               $('#dim').click(function(){
                $('.d1').removeClass('highlight');
                 $('.d1').addClass('dim');
               });
             });
    </script>
    <style>
        div{
            width: 300px;
            height: 150px;
            background-color: rgb(99, 232, 255);
        }
        .highlight{
            background-color: rgb(200, 255, 0);
        }
        .dim{
            opacity: 0.5;
        }
    </style>
</head>
<body>
      <div class="d1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas, provident. Non eligendi, nobis</div>
      <button id="highlight">Add Highlight</button>
      <button id="dim">Add Dim</button>
</body>
</html>

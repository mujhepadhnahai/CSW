<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Content Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        button {
            margin: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <p id="textElement">This is a paragraph with some text content. Lorem ipsum dolor, 
        sit amet consectetur adipisicing elit. Beatae deserunt sunt quas. Commodi, sit. 
        At id quas totam facilis vitae. </p>
    <div id="htmlElement"><strong>This is a div with HTML content.</strong></div>

    <button id="fetchTextButton">Fetch Text</button>
    <button id="fetchHtmlButton">Fetch HTML</button>

    <script>
        $(document).ready(function() {
            $('#fetchTextButton').click(function() {
                var textContent = $('#textElement').text();
                alert(textContent);
            });

            $('#fetchHtmlButton').click(function() {
                var htmlContent = $('#htmlElement').html();
                alert(htmlContent);
            });
        });
    </script>

</body>
</html>

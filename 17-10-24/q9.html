<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Dropdown</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .item {
            padding: 12px 16px;
            text-align: left;
        }

        .item1 {
            font-family: 'Courier New', Courier, monospace;
            color: blue;
            font-size: 14px;
        }

        .item2 {
            font-family: 'Georgia', serif;
            color: green;
            font-size: 18px;
        }

        .item3 {
            font-family: 'Verdana', sans-serif;
            color: red;
            font-size: 16px;
        }

       
        .item:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropbtn">Hover over me</button>
    <div class="dropdown-content">
        <div class="item item1">Option 1</div>
        <div class="item item2">Option 2</div>
        <div class="item item3">Option 3</div>
    </div>
</div>

</body>
</html>

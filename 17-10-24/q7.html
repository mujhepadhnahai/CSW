<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Vertical Menu Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        .menu-bar ul {
            list-style-type: none;
            padding: 0;
        }

        .menu-bar li {
            margin: 20px 0;
        }

        .menu-bar a {
            color: white;
            text-decoration: none;
        }

        .menu-bar a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .spacer {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Scroll down to see the fixed menu bar in action.</p>
    
        <div class="spacer"></div>
    </div>
</body>
</html>
